<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OQADAH Sanctuary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script src="scripts.js" defer></script>
  <meta name="description" content="A sanctuary of breath, resonance, and remembrance." />
  <meta property="og:title" content="OQADAH Sanctuary" />
  <meta property="og:description" content="A living verse woven from motion, light, and universal memory." />
  <meta property="og:image" content="/meta/og-preview-oqadah.jpg" />
</head>

<body>
  <!-- ✨ Floating Stars -->
  <div class="star" style="top:20%; left:30%; animation-delay:0s;"></div>
  <div class="star" style="top:40%; left:60%; animation-delay:1s;"></div>
  <div class="star" style="top:10%; left:80%; animation-delay:2s;"></div>
  <div class="star" style="top:30%; left:10%; animation-delay:3s;"></div>
  <div class="star" style="top:50%; left:50%; animation-delay:4s;"></div>

  <!-- 🌌 Gateway Poster & Verse -->
  <div class="film-gateway">
    <img src="assets/qadah-poster.jpeg" class="poster-img" alt="QADAH Poster" />
    <div class="verse">
      <h1>REVISITING? WELCOME HOME.</h1>
      <p>WATCH THE MEMORY STIRRING</p>
      <input type="text" placeholder="Enter your key…" class="key-input" />
    </div>
  </div>

  <!-- 🗝️ Hidden Verse -->
  <div id="hidden-verse" style="display:none; margin-top:40px;">
    <h2>A WHISPER RETURNS</h2>
    <p>You’ve entered the memory—Volume II stirs from stillness.</p>
  </div>

  <!-- 🌠 SVG Comet Trail -->
  <svg width="100%" height="100%" style="position:absolute; top:0; left:0; z-index:0; pointer-events:none;">
    <path d="M 100,500 C 400,300 600,700 900,400" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
      <animate attributeName="stroke-opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1;3;1" dur="6s" repeatCount="indefinite" />
    </path>
  </svg>

  <!-- 🔊 Breath Loop Audio -->
  <audio autoplay loop id="breath-audio">
    <source src="audio/breath-loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🎛️ Fade-In Script -->
  <script>
    const audio = document.getElementById('breath-audio');
    audio.volume = 0;
    const fade = setInterval(() => {
      if (audio.volume < 0.5) {
        audio.volume += 0.01;
      } else {
        clearInterval(fade);
      }
    }, 200);
  </script>

  <!-- 🔐 Verse Reveal Script -->
  <script>
    const input = document.querySelector('.key-input');
    const verse = document.getElementById('hidden-verse');

    input.addEventListener('change', () => {
      const key = input.value.trim().toLowerCase();
      if (key === 'lasunan') {
        verse.style.display = 'block';
        verse.style.animation = 'fadeIn 2s ease-in';
      }
    });
  </script>
</body>
</html>
