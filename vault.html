<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="The Vault of Becoming — a chamber of encoded futures within OQADAH." />
  <title>The Vault of Becoming • OQADAH</title>
  
  <!-- If you prefer external styles, move the block below into /assets/css/vault.css and link it. -->
  <style>
    /* Base layout */
    :root {
      --bg: #101e10;
      --fg: #caffc5;
      --accent: #228b22;
      --accent-2: #32cd32;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh; /* ensure full height on mobile */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 2rem 1.25rem;
      box-sizing: border-box;
    }

    .glyph {
      width: clamp(64px, 10vw, 96px);
      height: auto;
      margin: 0 auto 1rem auto;
      display: block;
      filter: drop-shadow(var(--shadow));
    }

    h1 {
      font-size: clamp(1.8rem, 3.2vw, 2.6rem);
      line-height: 1.2;
      margin: 0 0 .5rem 0;
      color: #90ee90;
    }

    p.lead {
      font-size: clamp(1rem, 2.1vw, 1.15rem);
      max-width: 46ch;
      margin: 0 auto 1.75rem auto;
    }

    nav .return {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: .85rem 1.4rem;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .18s ease, background-color .18s ease, filter .18s ease;
    }
    nav .return:focus { outline: 2px solid #9fff9c; outline-offset: 3px; }
    nav .return:hover { background: var(--accent-2); transform: translateY(-1px); }
    nav .return:active { transform: translateY(0); filter: brightness(.98); }

    /* Motion-respectful subtle entrance */
    @media (prefers-reduced-motion: no-preference) {
      main { opacity: 0; transform: translateY(8px); animation: fadeUp .5s ease forwards; }
      @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    }

    footer {
      margin-top: 2rem;
      opacity: .7;
      font-size: .85rem;
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="vault-title">
    <img src="images/glyph-vault.png" alt="Vault glyph" class="glyph" />
    <h1 id="vault-title">The Vault of Becoming</h1>
    <p class="lead">
      This is the chamber of encoded futures. What you are becoming is already folded here,
      waiting to unfold through your will.
    </p>

    <nav aria-label="Vault navigation">
      <!-- If spiral.html lives elsewhere, adjust the relative path accordingly (e.g., ../spiral.html) -->
      <a class="return" href="spiral.html" aria-label="Return to the Spiral">← Return to the Spiral</a>
    </nav>

    <footer>
      <span aria-hidden="true">◆</span> OQADAH · Vault of Becoming
    </footer>
  </main>
</body>
</html>
